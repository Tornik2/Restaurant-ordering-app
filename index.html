<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <h1>
                Bikentia's Diner
            </h1>
            <h2>
                The best burgers and pizzas in town
            </h2>
        </header>  
            <main></main>
            <section class="order-section" id="order-section"> 
                
                          <h3 class="your-order"> Your order </h3>
                          <div id="to-render"></div>
                   
                            <div class="total-price-div">
                        <h3 class="total"> Total price </h3>
                        <h3 class="total-price" id="total-price">$</h3>
                            </div>
                            <div class="complete-div">
                                <button class="complete" id="complete">Complete order</button>
                     </div>
            </section>
            <div class="modal" id="modal">
                    <button id="close-modal">x</button>
                    <h4>Enter card details</h4>
                    <form id="form">
                        <div id="inputs-div" class="inputs-div">
                            <input type=text class="inputs" id="input-name" placeholder="Enter your name" required>
                            <input type=text class="inputs" id="input-number" placeholder="Enter card number" required>
                            <input type=text class="inputs" id="input-cvv" placeholder="Enter CVV" required>
                        </div>
                        <div class="modal-button" id="modal-button"> 
                            <button 
                            type="submit" 
                            id="submit-button" 
                            class="submit-button"
                            >Pay</button>
                        </div>
                </form>
            </div>
            <div id="order-confirmed" class="order-confirmed"></div>
            
            
    
	<script src="index.js" type="module"></script>
    </body>
</html>
